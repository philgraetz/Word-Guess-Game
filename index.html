<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
</head>
<body>
    <h1>Word Guess Game</h1>
    <div id="statusDisplay">Press ANY KEY to start</div> <br>
    <div id="winsSection">
        <div id="winsLabel">Wins:&nbsp;</div>
        <div id="winsDisplay"></div>
        <br>
    </div>
    <div id="currentWordSection">
        <div id="currentWordLabel">Current Word:&nbsp;</div>
        <code id="currentWordDisplay" style="font-family:Courier"></code>
        <br><br>
    </div>
    <div id="guessesLeftSection">
        <div id="guessesLeftLabel">Guess Left:&nbsp</div>
        <div id="guessesLeftDisplay"></div>
        <br>
    </div>
    <div id="guessedLettersSection">
        <div id="guessedLettersLabel">Guessed Letters:&nbsp;</div>
        <code id="guessedLettersDisplay" style="font-family:Courier"></code>
        <br>
    </div>
    <div id="resultOfGame">
        <div id="resultOfGameDisplay"></div>
        <br>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
